<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <row>
                    <Col span="24">
            <Collapse simple>
                <Panel name="1">
                    希望大家在这里表达自己对于学校的诉求而不是对校长...
                    <p slot="content">
                        希望大家在这里表达自己对于学校的诉求而不是对校长进行人身攻击，理由有三：
                        1.校长也不是事必躬亲，比如我们有主管教务的副校长LSM。
                        2.即使有主管领导，也不会是领导一言堂，是领导班子共同进行的决策。
                        3.想要解决问题，人身攻击毫无作用，不满教务安排也好，想要建立学校与学生沟通的渠道也好，应该明确自己的目标。
                        最后逸仙BBS很久之前已经火尽灰冷，校园自媒体也都随风而逝，希望能再出现一个校内学生的讨论平台。
                    </p>
                </Panel>
                <Panel name="2">
                    在这次21周事件中，我们可以看到的除了校方的利益...
                    <p slot="content">
                        <p slot="content">首先恭喜公共空间在中山大学的重建！</p>
                        <p slot="content">
                            在这次21周事件中，我们可以看到的除了校方的利益与师生不完全统一，行事不考虑师生，且由于懒政导致的朝令夕改之外，还存在的问题是师生内部乃至不同院系学生间有关教务规划的意见不统一。
                        </p>

                        <p slot="content">
                            需要解决这些问题，除了要求校方考虑师生意见之外，还要摒弃整个学校内政策一刀切的观念。我们是一个涵盖不同院系的综合性大学，校方要按照文理工商医法各个院系的特点和以深造、就业、社交、提升自己等等为目的的学生的需求来安排教务乃至校方的其他计划，追求最大公约数，使得中山大学成为校内师生实现自我目标的平台——这应该是校方政策推出的目的。在平等民主的前提下充分沟通，达成兼顾到校内师生种种需求的办法，我认为这是可以做到的。
                        </p>

                        <p slot="content">我认为我们要借着这次校园建设发展中集中问题的爆发的机会，向校方施压，达成以下诉求：
                            第一：保证校内公共空间存在的自由，所有中大师生都有对任何事件内匿名或实名发表自己意见的自由。
                            第二：师生需要对校方的行为和计划知情，以致师生可以向校方行动提出自己的建议——学校不只是学校管理层的学校。师生对校方的监督必须要是有效的（此处加重）的制度化的存在。
                            （所谓知情，不仅仅是现有的由校方主导宣讲人选和宣传形式的宣讲会。制度化的层级选拔本就对代表他们的积极性有消极的影响，相关老师避重就轻圆滑不堪的回答更会使代表们失去对校方可以有效解决问题的信心，以致于宣讲会成为了说服学生校方一切行为是高瞻远瞩富有考虑一介小民无法窥探的必然举措，从而论证任何的通融都是不可能的。）
                        </p>

                        <p slot="content">我们的诉求要足够明确，直击校方的痛点，不给其任何遮掩回旋，混淆重点的机会；
                            我们还要充分讨论，保证多数人的声音不会掩盖少数人合理的诉求，让我们的诉求真正的能成为中大人的诉求！</p>
                    </p>
                </Panel>
                <Panel name="3">
                    很多问题一方面来源于校方与学生双方沟通不畅...
                    <p slot="content">
                        很多问题一方面来源于校方与学生双方沟通不畅、不及时，另一方面来源于学校建设对上负责而不是对学生负责。对于第二个方面，这是我们难以改变的事实，甚至说正是由于国家的大力资金支持，我们才有资格坐在这里评头论足。对于第一个方面，我希望这个网站能够成为一个起点，不仅仅是学生单方面的宣泄的渠道，更要成为学校与师生双方理性沟通交流的公开的及时的平台，为解决问题而设。
                    </p>
                    <p slot="content">
                        理性而言，师生与校方站在不同的高度看待问题，立场自然也有区别，双方产生矛盾在所难免。有的时候我们并不是希望学校完全按照我们的想法去行动，这样难免会出现大问题，而是希望学校能够尊重学生的意见，对于学生提出的质疑，理应平等地及时地公开地回应，不是一刀切的集体噤声。
                    </p>
                </Panel>
            </Collapse>
        </Col>
        </row>
        </template>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
